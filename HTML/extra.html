<html>
<head>
    <style>
       .page2{
    width: 100%;
    height: auto;
    text-align: center;
}
.page2_heading{
  font-size: 40px;
  font-weight: 500;

}
:root {
  --dropdown-bg: #2696E9;
  --dropdown-border-radius: 8px;
  --dropdown-item-hover-bg: #1e70a2;
  --dropdown-item-padding: 10px 20px;
  --dropdown-text-color: #ffffff;
  --dropdown-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.page2 {
  margin-top:40px;
  margin-bottom: 50px;
  padding: 20px;
  font-family: "Poppins", sans-serif;
}

.page2_heading {
  font-size: 50px;
  margin-bottom: 20px;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #2696E9;
  color: white;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s, transform 0.3s;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #1a73e8;
  transform: scale(1.05);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffffff;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  border-radius: 4px;
  z-index: 1;
  top: 100%;
  left: 0;
  margin-top: 8px;
}

.dropdown-content.active {
  display: block;
}

.dropdown-content a {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  border-bottom: 1px solid #ddd;
  transition: background-color 0.3s;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}


    </style>
</head>
<body>
    <div class="page2" id="page2">
        <div class="page2_heading">Select your preferences</div>
        <div class="dropdown">
          <div class="select-menu">
              <div class="select-btn" id="select-btn">
                  <span id="text">Dropdown Select</span>
                  <ion-icon name="chevron-down-outline" class="icon-arrow"></ion-icon>
              </div>
              <ul class="list">
                  <li class="option" style="--i:1;">
                     <a href="Beaches.html"> <span class="option-text" >Beaches</span></a>
                  </li>
                  <li class="option" style="--i:2;">
                      <a href="templeindex.html"> <span class="option-text" >Religious</span></a>
                  </li>
                  <li class="option" style="--i:3;">
                      <a href="adventure.html"><span class="option-text" >Adventure</span></a>
                  </li>
                  <li class="option" style="--i:4;">
                      <a href="project.html"><span class="option-text">WildLife</span></a>
                  </li>
              </ul>
          </div>
        </div>
    </div> 
    <script>
      const selectBtn = document.getElementById('select-btn');
  const text = document.getElementById('text');
  const options = document.getElementsByClassName('option');
  
  selectBtn.addEventListener('click', function() {
      selectBtn.classList.toggle('active');
  });
  
  for (let option of options) {
      option.onclick = function() {
          text.innerHTML = this.textContent;
          selectBtn.classList.remove('active');
      };

      if (url) {
        window.location.href = "Sign-up_page.html";  // Navigate to the URL specified in the data-url attribute
      }
    });
  });
    </script>
</body>
</html>
